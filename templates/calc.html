{% extends 'base.html' %}
<!-- This file is the home page of the Maintenance Calculator -->

{% block content %}
{% if error_statement %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{error_statement}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

<form class="container" action="/result" method="POST">
  <div class="form-group">
    <input type="text" class="form-control" value="{{weight}}" placeholder="Enter your weight" name="weight">
    <small class="form-text text-muted">Weight in lbs.</small>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" value="{{height}}" placeholder="Enter your height" name="height">
    <small class="form-text text-muted">Height in inches.</small>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" value="{{age}}" placeholder="Enter your age" name="age">
    <small class="form-text text-muted"></small>
  </div>


  <div class="form-group">
    <label for="">Select gender</label>
    <select  name="gender" class="form-control" >
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>

  <div class="form-group">
    <label for="">Select activity level</label>
    <select  name="activityLevel" class="form-control" >
      <option>1) Little or no excercise</option>
      <option>2) Light exercise/sports 1-3 days</option>
      <option>3) Moderate exercise/sports 3-5 days</option>
      <option>4) Hard exercise/sports 6-7 days</option>
      <option>5) Very hard excercise/sports, physical job, 2x training</option>
    </select>
  </div>












  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
